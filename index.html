<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo-img" src="img/Toboolist-logo.jpg" alt="logo-toboolist">
    </header>
    <main>

        <div class="box-button">
            <button class="btn selected">Add Task</button>
            <button class="btn not-selected">Add Selection</button>
        </div>

        <div class="box-list">
            <ul class="list">
                <li>
                    <h2>&blacktriangledown; New Task</h2>
                    <span class="marker true">&checkmark;</span>
                    <span>Quarterly Newsletter</span>
                    <span class="tag">editorial</span>
                </li>
            </ul>
        </div>

    </main>   
</body>
</html>
