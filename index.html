<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo-img" src="img/Toboolist-logo.jpg" alt="logo-toboolist">
    </header>
    <main>

        <div class="box-button">
            <input type="button" value="Add Task" class="button">
            <input type="button" value="Add Selection" class="button">
        </div>

        <div class="box-list">
            <ul class="list">
                <li>
                    <h2>New Task</h2>
                    <span>&checkmark;</span>
                    <span>Quarterly Newsletter</span>
                    <span>editorial</span>
                </li>
            </ul>
        </div>

    </main>   
</body>
</html>
